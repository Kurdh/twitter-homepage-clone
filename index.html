<!DOCTYPE html>
<html>
<head>
	<title>Twitter</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://kit.fontawesome.com/0004b46dfb.js" crossorigin="anonymous"></script>

	

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</head>

<body>
	<div class="row">
		<div class="col-md-6 left-side">
			<i class="fab fa-twitter twitter-back-logo"></i>
			<div class="para-holder">
				<p><i class="fas fa-search"></i> Follow your interests.</p>
				<p><i class="fas fa-user-friends"></i> Hear what people are talking about</p>
				<p><i class="fas fa-comment"></i> Join the conversation.</p>
			</div>
		</div>

		<div class="col-sm-6">
			<div class="container">
				<div class="row">
					<div class="field-holder">
					<div class="field-box">
						<label id="email-label" for="email">Phone, Email or username</label>
						<input type="text" id="email" name="email">
					</div>

					<div class="field-box">
						<label for="email">Password</label>
						<input type="text" id="pass" name="email">
					</div>

					<button type="button" class="btn btn-outline-primary login-btn">Log in</button>
					<a class="forget-pass" href="#">Forget password?</a>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="info-con">
						<i class="logo-info fab fa-twitter"></i>
						<p class="info">See whatâ€™s happening in the world right now</p>
						<p class="join-text">Join Twitter today.</p>
						<button type="button" class="btn btn-primary info-btn">Sign up</button>
						<button type="button" class="btn btn-outline-primary info-btn">Log in</button>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	
</body>
<script src="js/scripts.js"></script>
</html>
